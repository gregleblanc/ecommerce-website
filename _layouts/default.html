<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>{{page.title}} Â· Ecommerce Website</title>
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Exo+2:400,500' rel='stylesheet' type='text/css'>
	<link href="{{site.baseurl}}/css/common.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/list-group.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/media-object.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/buttons.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/media-object.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/header.css" rel="stylesheet">
</head>
<body>

<div class="grid-nav">
		<div class="unit-nav gutter unit-s-1 unit-m-1-7 unit-l-1-7">
				<img class="logo-nav" src="{{site.baseurl}}/assets/logo.svg"  alt"logo">
				
		</div>
		<div class="unit-nav gutter unit-s-1 unit-m-1-7 unit-l-1-7">
				<a class="btn micro {% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/" >Home</a>
		</div>
		
			</div>
        	<div class="unit-nav gutter unit-s-1 unit-m-1-7 unit-l-1-7">
				<a class="btn micro {% if page.url == '/products/' %}current{% endif %}" href="{{site.baseurl}}/products/" >Products</a>
		</div>
		
		
		<div  class="unit-nav gutter unit-s-1 unit-m-1-7 unit-l-1-7">
				<a class="btn micro {% if page.url == '/thank-you/' %}current{% endif %}" href="{{site.baseurl}}/thank-you/" >Thanks</a>
		</div>
        	<div class="unit-nav gutter unit-s-1 unit-m-1-7 unit-l-1-7">
				<a class="btn micro {% if page.url == '/about/' %}current{% endif %}" href="{{site.baseurl}}/about/" >About</a>
		</div>
	
        
        	<div id="search" class="unit-nav gutter unit-s-1 unit-m-1-7 unit-l-1-7">
				       <form action="javascript:void(0);" method="get">

            <input type="text" required value="search" onBlur="if(this.value=='')this.value='search'" onFocus="if(this.value=='search')this.value='' "> <!-- JS because of IE support; better: placeholder="search" -->

            <input type="hidden" value="">

        </form>
		</div>


<div class="unit-nav gutter unit-s-1 unit-m-1-7 unit-l-1-7">
				<a class="btn-search micro" href="#"></a>
		</div>
		</div>
		
		
		{% if page.showbanner %}
	<div class="banner">
		<h2>{{page.bannertext}}</h2>
	</div>
{% endif %}
	
		{% if page.showbanner-about %}
	<div class="banner-about">
		<h2>{{page.bannertext}}</h2>
	</div>
{% endif %}

{{content}}

   		<div class="grid-footer">
		
	
		<div class="footer-nav gutter unit-s-1 unit-m-1-6 unit-l-1-3">
				<a class="btn micro {% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/" >Home</a>
		</div>
		<div  class="footer-nav gutter unit-s-1 unit-m-1-6 unit-l-1-3">
				<a class="btn micro {% if page.url == '/thank-you/' %}current{% endif %}" href="{{site.baseurl}}/thank-you/" >Thanks</a>
		</div>
        	<div class="footer-nav gutter unit-s-1 unit-m-1-6 unit-l-1-3">
				<a class="btn micro {% if page.url == '/about/' %}current{% endif %}" href="{{site.baseurl}}/about/" >About</a>
		</div>
    </div>
        
        

</body>
</html>
